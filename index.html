<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGONA CHANNEL</title>
    <meta name="google-adsense-account" content="ca-pub-7300768637767766">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7300768637767766" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="IMG_3062.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Kanit', sans-serif;
            background: #f8f9fa;
            color: #333;
        }
        .header {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin: 20px;
            gap: 15px;
        }
        .menu button {
            padding: 10px 20px;
            border: none;
            background: white;
            border: 2px solid #2ecc71;
            color: #2ecc71;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .menu button:hover {
            background: #2ecc71;
            color: white;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product {
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .text {
            padding: 15px;
            font-size: 20px;
            font-weight: 600;
        }
        .button {
            background: #27ae60;
            color: white;
            padding: 12px 20px;
            margin-bottom: 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }
        .button:hover {
            background: #219150;
        }
        .visitor-counter {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                font-size: 22px;
            }
            .logo {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="IMG_3062.jpg" alt="โลโก้" class="logo">
        AEGONA CHANNEL
    </div>

    <div class="menu">
        <button>เมนู 1</button>
        <button>เมนู 2</button>
    </div>

    <div class="container">
        <div class="product">
            <img src="ปกคริปAction&Stuff.png" alt="สินค้า">
            <div class="text">แจก Addon Action & Stuff !!<br>ฟรี มายคราฟ มือถือ</div>
            <button class="button" onclick="window.location.href='Action&Stuff.html'">คลิก</button>
        </div>
        <div class="product">
            <img src="หกดหำๆำพฟหดหกดดหกหกดหกเหกเ.png" alt="สินค้า">
            <div class="text">สอนโหลด addon essential ฟรี!!</div>
            <button class="button" onclick="window.location.href='Essential.html'">คลิก</button>
        </div>
        <div class="product">
            <img src="ปกสอนโหลดXeno.png" alt="สินค้า">
            <div class="text">สอนโหลดตัวรัน Xeno ฟรี!!</div>
            <button class="button" onclick="window.location.href='Xeno.html'">คลิก</button>
        </div>
    </div>

    <div class="visitor-counter">
        จำนวนผู้เข้าชม: <span id="counter">0</span>
    </div>

    <script>
        let count = localStorage.getItem("pageViews") || 0;
        count++;
        localStorage.setItem("pageViews", count);
        document.getElementById("counter").textContent = count;
    </script>
</body>
</html>
