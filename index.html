<!DOCTYPE html>
<html lang="th">
<head>
	<link rel="stylesheet" href="stye.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="IMG_3062.jpg">
    <title>AEGONA CHANNEL #1</title>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7300768637767766"
     crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .header {
            background: green;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: url('images/logo.jpg') no-repeat center center;
            background-size: cover;
            margin-right: 15px;
            border-radius: 50%;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px;
            margin: 15px;
            text-align: center;
            padding: 15px;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        .text {
            font-size: 22px;
            margin: 10px 0;
            font-weight: bold;
            color: rgb(0, 0, 0);
        }
        .button {
            display: inline-block;
            padding: 15px 20px;
            font-size: 18px;
            color: white;
            background: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: darkgreen;
        }
        .menu {
            position: absolute;
            right: 20px;
            top: 50px;
        }
        .menu button {
            display: block;
            margin: 10px;
            padding: 12px;
            border: 2px solid green;
            background: white;
            color: green;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .menu button:hover {
            background: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="IMG_3062.jpg" alt="โลโก้" class="logo">
        AEGONA CHANNEL 
    </div>
    
    <div class="menu">
        <button>MENU1</button>
        <button>MENU2</button>
    </div>
    <div class="container">
        <div class="product">
            <img src="ปกคริปAction&Stuff.png" alt="สินค้า">
            <div class="text">แจก Addon Action & Stuff !! <br> ฟรี มายคราฟ มือถือ</div>
            <button class="button-85" role="button" onclick="window.location.href='Action&Stuff.html'">คลิก</button>
        </div>
        <div class="product">
            <img src="หกดหำๆำพฟหดหกดดหกหกดหกเหกเ.png" alt="สินค้า">
            <div class="text">สอนโหลด addon essential ฟรี!!</div>
            <button class="button-85" role="button" onclick="window.location.href='Essential.html'">คลิก</button>
        </div>
        <div class="product">
            <img src="ปกสอนโหลดXeno.png" alt="สินค้า">
            <div class="text">สอนโหลดตัวรันXeno ฟรี!!</div>
            <button class="button-85" role="button" onclick="window.location.href='Xeno.html'">คลิก</button>
        </div>
    </div>
</body>
</html>
