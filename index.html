<!DOCTYPE html>
<html lang="th">
<head>
	<link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-7300768637767766">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7300768637767766" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="IMG_3062.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
    <title>AEGONA CHANNEL</title>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }
        .header {
            background: #27ae60;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .logo {
            width: 60px;
            height: 60px;
            background: url('images/logo.jpg') no-repeat center center;
            background-size: cover;
            margin-right: 15px;
            border-radius: 50%;
        }
        .menu {
            position: absolute;
            right: 20px;
            top: 50px;
        }
        .menu button {
            display: block;
            margin: 10px;
            padding: 12px 20px;
            border: 2px solid #27ae60;
            background: white;
            color: #27ae60;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        .menu button:hover {
            background: #27ae60;
            color: white;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 450px;
            margin: 15px;
            text-align: center;
            padding: 20px;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }
        .text {
            font-size: 20px;
            margin: 12px 0;
            font-weight: 600;
            color: #222;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background: #27ae60;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #219150;
        }
        .visitor-counter {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.65);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="IMG_3062.jpg" alt="โลโก้" class="logo">
        AEGONA CHANNEL
    </div>

    <div class="menu">
        <button>MENU1</button>
        <button>MENU2</button>
    </div>

    <div class="container">
        <div class="product">
            <img src="ปกคริปAction&Stuff.png" alt="สินค้า">
            <div class="text">แจก Addon Action & Stuff !! <br> ฟรี มายคราฟ มือถือ</div>
            <button class="button" onclick="window.location.href='Action&Stuff.html'">คลิก</button>
        </div>
        <div class="product">
            <img src="หกดหำๆำพฟหดหกดดหกหกดหกเหกเ.png" alt="สินค้า">
            <div class="text">สอนโหลด addon essential ฟรี!!</div>
            <button class="button" onclick="window.location.href='Essential.html'">คลิก</button>
        </div>
        <div class="product">
            <img src="ปกสอนโหลดXeno.png" alt="สินค้า">
            <div class="text">สอนโหลดตัวรันXeno ฟรี!!</div>
            <button class="button" onclick="window.location.href='Xeno.html'">คลิก</button>
        </div>
    </div>

    <div class="visitor-counter">
        จำนวนผู้เข้าชม: <span id="counter">0</span>
    </div>

    <script>
        let count = localStorage.getItem("pageViews");
        if (!count) count = 0;
        count++;
        localStorage.setItem("pageViews", count);
        document.getElementById("counter").textContent = count;
    </script>
</body>
</html>
