            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        .text {
            font-size: 22px;
            margin: 20px 0;
            font-weight: bold;
            color: rgb(0, 0, 0);
        }
        .brx2 {
            font-size: 22px;
            margin: 20px 0;
            font-weight: bold;
            color: rgb(255, 0, 0);
        }
        .button {
            display: inline-block;
            padding: 15px 20px;
            font-size: 18px;
            color: white;
            background: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: darkgreen;
        }
        .menu {
            position: absolute;
            right: 20px;
            top: 50px;
        }
        .menu button {
            display: block;
            margin: 10px;
            padding: 12px;
            border: 2px solid green;
            background: white;
            color: green;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .menu button:hover {
            background: green;
            color: white;
        }

        .icon {
            display: none;
            margin-left: 10px;
            font-size: 18px;
            color: green;
        }

        .icon.checking {
            font-size: 18px;
            color: orange;
        }

        .icon.checked {
            font-size: 18px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
